name: Keycloak Automation Tests

on:
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    # Using self-hosted runner on your Mac device
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install chromium
      
    - name: Install Allure CLI
      run: |
        npm install -g allure-commandline || true
        mkdir -p allure-results
        
    - name: Run Playwright tests
      run: |
        npx playwright test --project=chromium --reporter=line,allure-playwright
      continue-on-error: true
      env:
        KEYCLOAK_USERNAME: ${{ secrets.KEYCLOAK_USERNAME }}
        KEYCLOAK_PASSWORD: ${{ secrets.KEYCLOAK_PASSWORD }}
        KEYCLOAK_URL: ${{ secrets.KEYCLOAK_URL }}
        
    - name: Generate Allure Report
      if: always()
      run: |
        npx allure generate allure-results --clean --output allure-report || true
        
    - name: Generate Playwright HTML Report
      if: always()
      run: |
        # Playwright report is already generated, just ensure it exists
        ls -la playwright-report/ || true

    - name: Create index page for GitHub Pages
      if: always()
      run: |
        mkdir -p public-report
        cp -r allure-report/* public-report/ || true
        
        # Create a nice landing page
        cat > public-report/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Keycloak Test Reports</title>
            <meta http-equiv="refresh" content="0; url=index.html">
            <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
                .container {
                    background: rgba(255,255,255,0.95);
                    padding: 3rem;
                    border-radius: 20px;
                    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
                    text-align: center;
                    max-width: 500px;
                }
                h1 { color: #333; margin-bottom: 1rem; }
                p { color: #666; margin-bottom: 2rem; }
                .loader {
                    border: 4px solid #f3f3f3;
                    border-top: 4px solid #667eea;
                    border-radius: 50%;
                    width: 40px;
                    height: 40px;
                    animation: spin 1s linear infinite;
                    margin: 0 auto;
                }
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>ðŸ§ª Keycloak Test Reports</h1>
                <p>Loading Allure Report...</p>
                <div class="loader"></div>
            </div>
        </body>
        </html>
        EOF

    - name: Deploy to GitHub Pages
      if: always() && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public-report
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'ðŸš€ Deploy Allure Report - ${{ github.sha }}'

    - name: Display Report URLs
      if: always()
      run: |
        echo "=============================================="
        echo "âœ… DEPLOYMENT COMPLETED!"
        echo "=============================================="
        echo ""
        echo "ðŸŒ PUBLIC ALLURE REPORT:"
        echo "   https://farid-again.github.io/playwright-test-automation-limajariUI/"
        echo ""
        echo "ðŸ“‚ LOCAL REPORTS:"
        echo "   Allure: $(pwd)/allure-report"
        echo "   Playwright: $(pwd)/playwright-report"
        echo "=============================================="

    - name: Show Test Summary
      if: always()
      run: |
        echo "ðŸ“‹ Test Results Summary:"
        cat test-results/.last-run.json 2>/dev/null || echo "No test results found"
