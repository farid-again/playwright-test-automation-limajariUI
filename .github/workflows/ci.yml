name: Keycloak Automation Tests

on:
  schedule:
    # Run every Tuesday at 7:00 AM UTC (2:00 PM WIB)
    - cron: '0 7 * * 2'
    # Run every Friday at 12:00 PM UTC (7:00 PM WIB)
    - cron: '0 12 * * 5'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Install Allure
      run: |
        npm install -g allure-commandline
        mkdir -p allure-results
        
    - name: Run Playwright tests
      run: |
        npx playwright test --project=${{ matrix.browser }} --reporter=line,json --output-file=allure-results/results-${{ matrix.browser }}.json || true
      continue-on-error: true
      
    - name: Generate Allure Report
      if: always()
      run: |
        allure generate allure-results --clean --output allure-report
        
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-${{ matrix.browser }}
        path: allure-report/
        retention-days: 30
        
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.browser }}
        path: |
          allure-results/
          test-results/
          playwright-report/
        retention-days: 30
        
    - name: Upload Screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots-${{ matrix.browser }}
        path: test-results/
        retention-days: 7

  report:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Allure
      run: |
        npm install -g allure-commandline
        mkdir -p allure-results
        
    - name: Combine Reports
      run: |
        # Copy all test results to single directory
        mkdir -p allure-results
        find . -name "results-*.json" -exec cp {} allure-results/ \;
        
    - name: Generate Combined Allure Report
      run: |
        allure generate allure-results --clean --output allure-report
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        destination_dir: allure-report
