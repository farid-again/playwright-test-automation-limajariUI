name: Keycloak Automation Tests

on:
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    # Using self-hosted runner on your Mac device
    runs-on: self-hosted
    
    strategy:
      matrix:
        # Using chromium by default, add firefox/webkit if needed
        browser: [chromium]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install chromium
      
    - name: Install Allure CLI
      run: |
        npm install -g allure-commandline || true
        mkdir -p allure-results
        
    - name: Run Playwright tests
      run: |
        npx playwright test --project=${{ matrix.browser }} --reporter=line,allure-playwright || true
      continue-on-error: true
      env:
        KEYCLOAK_USERNAME: ${{ secrets.KEYCLOAK_USERNAME }}
        KEYCLOAK_PASSWORD: ${{ secrets.KEYCLOAK_PASSWORD }}
        KEYCLOAK_URL: ${{ secrets.KEYCLOAK_URL }}
        
    - name: Generate Allure Report
      if: always()
      run: |
        allure generate allure-results --clean --output allure-report || true
        
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-${{ matrix.browser }}
        path: allure-report/
        retention-days: 30
        
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.browser }}
        path: |
          allure-results/
          test-results/
          playwright-report/
        retention-days: 30
        
    - name: Upload Screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots-${{ matrix.browser }}
        path: test-results/
        retention-days: 7

  report:
    # Using self-hosted runner for report generation
    runs-on: self-hosted
    needs: test
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Allure CLI
      run: |
        npm install -g allure-commandline || true
        mkdir -p allure-results
        
    - name: Combine Reports
      run: |
        # Copy all test results to single directory
        mkdir -p allure-results
        find . -name "*.json" -path "*/allure-results/*" -exec cp {} allure-results/ \; || true
        
    - name: Generate Combined Allure Report
      run: |
        allure generate allure-results --clean --output allure-report || true
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        destination_dir: allure-report
